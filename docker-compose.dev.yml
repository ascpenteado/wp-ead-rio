
services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: ${DB_NAME:-wp_ead_rio}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      # Mount our theme for live development
      - ./web/wp-content/themes/ead-rio:/var/www/html/wp-content/themes/ead-rio
      # Mount WordPress config files
      - ./web/wp-config.php:/var/www/html/wp-config.php
      # Mount PHP configuration for large uploads
      - ./php-dev.ini:/usr/local/etc/php/conf.d/uploads.ini
      # Preserve uploads and backups as named volumes (with proper permissions)
      - wordpress_uploads:/var/www/html/wp-content/uploads
      - wordpress_ai1wm:/var/www/html/wp-content/ai1wm-backups
      # Let WordPress manage plugins directory with proper permissions
      - wordpress_plugins:/var/www/html/wp-content/plugins
    depends_on:
      - db
    networks:
      - wp-network

  db:
    image: mariadb:10.11
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wp_ead_rio}
      MYSQL_USER: ${DB_USER:-wp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wp_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network

  # Optional: Mailpit for local email testing
  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8026:8025"  # Web UI on localhost:8026
      - "1027:1025"  # SMTP on localhost:1027
    networks:
      - wp-network

volumes:
  db_data:
  wordpress_uploads:
  wordpress_ai1wm:
  wordpress_plugins:

networks:
  wp-network:
    driver: bridge