version: '3.8'

services:
  wordpress:
    image: ${DOCKER_IMAGE:-your-registry/wp-ead-rio:latest}
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
    volumes:
      - wordpress_uploads:/var/www/html/wp-content/uploads
      - wordpress_ai1wm:/var/www/html/wp-content/ai1wm-backups
    depends_on:
      - db
    networks:
      - wp-network

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network

  # Optional: Nginx reverse proxy for SSL/domain handling
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wordpress
    networks:
      - wp-network
    profiles:
      - nginx

volumes:
  db_data:
  wordpress_uploads:
  wordpress_ai1wm:

networks:
  wp-network:
    driver: bridge