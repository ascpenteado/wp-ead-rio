; PHP configuration for development environment
; Enables large file uploads (up to 2GB)

; Upload settings
upload_max_filesize = 2048M
post_max_size = 2048M
max_input_time = 600
max_execution_time = 600

; Memory settings
memory_limit = 512M

; File handling
file_uploads = On
max_file_uploads = 20

; Other useful development settings
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Session settings for large operations
session.gc_maxlifetime = 7200