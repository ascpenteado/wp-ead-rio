; PHP configuration for production environment
; Enables large file uploads with production-safe settings

; Upload settings
upload_max_filesize = 1024M
post_max_size = 1024M
max_input_time = 300
max_execution_time = 300

; Memory settings
memory_limit = 256M

; File handling
file_uploads = On
max_file_uploads = 20

; Production settings
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings for large operations
session.gc_maxlifetime = 3600

; Security settings
expose_php = Off